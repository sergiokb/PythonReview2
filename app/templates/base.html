<!doctype html>
<html>
    <head>
        <title>Library</title>
    </head>
    <body>
        <div>
            {% if not current_user.is_anonymous %}
            <h3><a href="{{ url_for('index') }}">Create</a></h3>
            <h3><a href="{{ url_for('user', username=current_user.username) }}"><b>My Notes</b></a></h3>
            <h3><a href="{{ url_for('logout') }}">Logout</a></h3>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
