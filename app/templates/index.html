{% extends "base.html" %}

{% block content %}
    <h1>{{ current_user.username }}</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.post.label }}<br>
            {{ form.post(cols=40, rows=4) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
